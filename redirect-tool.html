
<style>

  border-radius: 5px;
  padding: 10px;
  outline: none;
  width: 100%;
  }
  select {
  -webkit-appearence: none;
  -moz-appearence: none;
  border: 1px solid #0095FF;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  padding: 10px;
  outline: none;
  width: 100%;
  }
  select:focus {
  -webkit-appearence: none;
  -moz-appearence: none;
  border: 2px solid #0095FF;

  -moz-border-radius: 5px;
  border-radius: 5px;
  padding: 10px;

  -webkit-appearence: none;

<form name="gen" id="calc">
<input type="text" id="T1" name="T1" placeholder="Old url" required>
<p>
<input type="text" id="T2" name="T2" placeholder="New url" required>
</form>
<button name="B1" onclick="GenerateButton()" class="btn">Generate</button>
  <p>Copy and paste code</p>
<p><textarea rows="5" id="TA1" name="TA1" placeholder="Code appears here..." readonly></textarea></p>
<button onclick="OnSelectCode()" class="btn" id="copybtn">Copy</button>
<script>
		var old_url,new_url,T1,T2,TA1;
		window.onload = function() 
		{
			old_url = "https://example.com";
			new_url = "https://example.com";
			T1 = document.getElementById('T1');
			T2 = document.getElementById('T2');
			TA1 = document.getElementById('TA1');
		};
		function OnSelectCode()
		{
			TA1.select();
                        document.execCommand("copy");
                        document.getElementById('btn').innerHTML = "Copied";
                        

		}
		function OnReset()
		{
			T1.value="";
			T2.value="";
			TA1.value="";
		}
		function GenerateButton() 
		{
			src  = T1.value;
			dest = T2.value;
			if( src=="" )  src = old_url;
			if( dest=="" ) dest= new_url;
			src.replace("%20"," ");
			dest.replace("%20"," ");
				txt = '<!DOCTYPE html>\n<html>\n<body>\n';
				txt+= '\n';
				txt+= '<script>';
                txt+= 'window.location.href="';
				txt+= dest;
                txt+= '";';
                txt+= '</script';
				txt+= '></body></html>';
			
			TA1.value = txt;
		}
	</script>
